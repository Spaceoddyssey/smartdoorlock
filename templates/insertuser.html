<!-- templates/insertuser.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 등록</title>
    <script>
        function startRegistration() {
            fetch('/start-registration', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.status === "user_detected") {
                    performFaceRecognition();
                }
            });
        }

        function performFaceRecognition() {
            fetch('/perform-face-recognition', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>
</head>
<body>
    <h1>사용자 등록</h1>
    <button onclick="startRegistration()">등록 시작</button>
</body>
</html>
